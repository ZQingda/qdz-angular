<div class="right-container">
  <div class="title-container">
    <header class="title-header">
      <h2>Photo</h2>
    </header>
    <div class="title-menu">
      <button *ngFor="let album of state.albums" (click)="setActiveAlbum(album.name)" class="album-button">{{ album.date + ' | ' + album.name }}</button>
    </div>
  </div>
  <app-lightbox
    [album]='state.selectedAlbum'
  ></app-lightbox>
</div>
